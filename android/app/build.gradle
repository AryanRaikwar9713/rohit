plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id 'com.google.firebase.crashlytics'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}   

android {
    namespace "com.anytimeott.live"
    compileSdkVersion 36
    ndkVersion "28.2.13676358"
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.anytimeott.live"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36
        versionCode 90
        versionName "41.2.1"
        ndk {
            abiFilters.clear()
            abiFilters.addAll(['arm64-v8a'])
        }
    }
    packagingOptions {
        jniLibs {
            pickFirsts += ['lib/**/libc++_shared.so']
        }
    }


    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            ndk {
                abiFilters.clear()
                abiFilters.addAll(['arm64-v8a'])
            }
        }

        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            ndk {
                abiFilters.clear()
                abiFilters.addAll(['arm64-v8a'])
            }
        }
    }
}

flutter {
    source '../..'
}

// Override abiFilters after Flutter plugin runs - Flutter 3.35+ sets armeabi-v7a by default,
// but NDK 28 + CMake 3.22 has incompatible flags for armeabi-v7a on Apple Silicon. Restrict to arm64-v8a.
afterEvaluate {
    android.buildTypes.each { buildType ->
        buildType.ndk.abiFilters.clear()
        buildType.ndk.abiFilters.addAll(['arm64-v8a'])
    }
}

dependencies {
    implementation(platform("com.google.firebase:firebase-bom:33.11.0"))
    implementation 'com.google.android.gms:play-services-wallet:19.4.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation('com.google.android.exoplayer:exoplayer:2.19.1')
    implementation "com.android.billingclient:billing-ktx:7.1.1"
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'
}
